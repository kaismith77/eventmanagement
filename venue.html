<!-- jQuery & DataTables -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    const tbody = $('#venueBody');
    venues.forEach(v => {
        const parking = v.parkingAvailable ? 'Yes' : 'No';
        const row = `
            <tr>
                <td>${v.venueID}</td>
                <td>${v.venueName}</td>
                <td>${v.city}</td>
                <td>${v.address}</td>
                <td>${v.state}</td>
                <td>${v.zipcode}</td>
                <td>${v.capacity}</td>
                <td>${parking}</td>
                <td>${v.facilities}</td>
            </tr>`;
        tbody.append(row);
    });
    $('#venuesTable').DataTable({
        pageLength: 10,
        order: [[1, 'asc']]
    });
});
</script>

</body>
</html>
