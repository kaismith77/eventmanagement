<script>
$(document).ready(function() {
    const tbody = $('#assignmentBody');
    assignments.forEach(a => {
        const row = `
            <tr>
                <td>${a.assignmentID}</td>
                <td>${a.eventID}</td>
                <td>${a.userID}</td>
                <td>${a.seatNumber}</td>
                <td>${a.purchaseDate}</td>
                <td>${a.ticketStatus}</td>
                <td>$${a.pricePaid.toFixed(2)}</td>
            </tr>`;
        tbody.append(row);
    });
    $('#assignmentsTable').DataTable({
        pageLength: 10,
        order: [[1, 'asc']]
    });
});
</script>
