<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Events by Venue Type</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

<!-- Back link -->
<a href="reports.html">‚Üê Back to List of Reports</a>

<!-- Page Title -->
<h1>Upcoming Events by Venue Type</h1>

<!-- Table -->
<table id="upcomingEventsTable" class="display">
    <thead>
        <tr>
            <th>Venue Name</th>
            <th>Event Name</th>
            <th>Event Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be inserted by JavaScript -->
    </tbody>
</table>

<!-- jQuery and DataTables JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
// Embedded JSON data
const upcomingEvents = [
    {
        "venueName": "Dinand Library Conference Room",
        "eventName": "CS Lecture: AI & Ethics",
        "eventDate": "2025-05-01"
    },
    {
        "venueName": "Fitton Field",
        "eventName": "Football Homecoming Game",
        "eventDate": "2025-10-05"
    },
    {
        "venueName": "Freshman Field",
        "eventName": "HC Spring Weekend Fest",
        "eventDate": "2025-04-26"
    },
    {
        "venueName": "Hart Center Arena",
        "eventName": "HC Hockey vs BU",
        "eventDate": "2025-11-15"
    },
    {
        "venueName": "Linda Johnson Smith Theater",
        "eventName": "Spring Musical: Rent",
        "eventDate": "2025-04-28"
    }
];

// Insert rows into the table
let tableBody = '';
upcomingEvents.forEach(event => {
    tableBody += `<tr>
        <td>${event.venueName}</td>
        <td>${event.eventName}</td>
        <td>${event.eventDate}</td>
    </tr>`;
});

document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#upcomingEventsTable tbody').innerHTML = tableBody;
    $('#upcomingEventsTable').DataTable(); // Activate DataTables
});
</script>

</body>
</html>
